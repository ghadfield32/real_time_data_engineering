services:
  # =============================================================================
  # MinIO — S3-compatible local object storage
  # =============================================================================
  # Only loaded when STORAGE=minio. For cloud storage (aws_s3, gcs, azure),
  # use the corresponding .env.*.example and omit this overlay.
  minio:
    image: minio/minio:RELEASE.2025-04-22T22-12-26Z
    container_name: template-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # MinIO Console web UI
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s
    networks:
      - pipeline-net

  # =============================================================================
  # MinIO init — create warehouse bucket after MinIO is healthy
  # =============================================================================
  mc-init:
    image: minio/mc:RELEASE.2025-05-21T01-59-54Z
    container_name: template-mc-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: /bin/sh
    command:
      - -c
      - |
        mc alias set local http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin}
        mc mb local/warehouse --ignore-existing
        mc anonymous set none local/warehouse
        echo "MinIO: warehouse bucket ready"
    networks:
      - pipeline-net

volumes:
  minio-data:
