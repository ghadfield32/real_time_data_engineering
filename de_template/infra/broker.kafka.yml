services:
  # =============================================================================
  # Apache Kafka 4.0 (KRaft mode, no ZooKeeper) — hostname: broker
  # =============================================================================
  # Both broker overlays expose hostname=broker on internal port 9092.
  # Flink SQL 01_source.sql always uses 'broker:9092' — zero changes between brokers.
  broker:
    image: apache/kafka:4.0.0
    container_name: template-kafka
    hostname: broker
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:9092
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@broker:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: de-template-kafka-001
    ports:
      - "19092:9092"    # External port mapped for local access
    healthcheck:
      test:
        - CMD-SHELL
        - /opt/kafka/bin/kafka-topics.sh --list --bootstrap-server localhost:9092
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s
    networks:
      - pipeline-net
