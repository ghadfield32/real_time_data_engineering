version: 2

seeds:
  - name: taxi_zone_lookup
    description: "NYC TLC Taxi Zone lookup table (~265 zones)"
    # Note: Column tests removed â€” dbt-materialize preserves CSV mixed-case headers
    # as quoted identifiers ("LocationID", "Borough"), making them case-sensitive.
    # Unquoted references in test SQL won't match. Same issue as RisingWave (P03/P06).

  - name: payment_type_lookup
    description: "Payment type ID to description mapping"
    columns:
      - name: payment_type_id
        tests: [unique, not_null]

  - name: rate_code_lookup
    description: "Rate code ID to description mapping"
    columns:
      - name: rate_code_id
        tests: [unique, not_null]
