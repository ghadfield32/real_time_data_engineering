# Data arrival validation â€” checks that data was loaded through the pipeline
# Note: Raw Bronze/Silver data lives in Iceberg (MinIO), not DuckDB.
# We validate arrival via the dbt-materialized fact table.
checks for fct_trips:
  - row_count > 0:
      name: "Fact table has data loaded"
  - schema:
      name: "Fact table schema validation"
      warn:
        when wrong column type:
          pickup_datetime: timestamp
          dropoff_datetime: timestamp
