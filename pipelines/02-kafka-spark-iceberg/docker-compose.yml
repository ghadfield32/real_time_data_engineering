###############################################################################
# Pipeline 02: Kafka + Spark + Iceberg
#
# Spark-centric streaming pipeline.
# Kafka (KRaft) -> Spark Structured Streaming -> Iceberg (MinIO) -> dbt (DuckDB)
###############################################################################

services:

  # ---------------------------------------------------------------------------
  # Kafka (KRaft single-node)
  # ---------------------------------------------------------------------------
  kafka:
    image: apache/kafka:4.0.0
    container_name: p02-kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      # KRaft settings
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER

      # Listeners
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # Cluster
      CLUSTER_ID: "p02-kafka-spark-iceberg"

      # Topic defaults
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      # Performance
      KAFKA_NUM_PARTITIONS: 6
      KAFKA_LOG_RETENTION_HOURS: 24
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: /opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list || exit 1
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - pipeline-net

  # ---------------------------------------------------------------------------
  # MinIO (S3-compatible storage for Iceberg)
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio:RELEASE.2025-04-22T22-12-26Z
    container_name: p02-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - pipeline-net

  # ---------------------------------------------------------------------------
  # MinIO Client — create warehouse bucket on startup
  # ---------------------------------------------------------------------------
  mc-init:
    image: minio/mc:RELEASE.2025-05-21T01-59-54Z
    container_name: p02-mc-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin &&
      mc mb --ignore-existing myminio/warehouse &&
      echo 'Bucket warehouse created (or already exists)' &&
      exit 0
      "
    networks:
      - pipeline-net

  # ---------------------------------------------------------------------------
  # Spark Master
  # ---------------------------------------------------------------------------
  spark-master:
    build:
      context: .
      dockerfile: ../../shared/docker/spark.Dockerfile
    container_name: p02-spark-master
    hostname: spark-master
    ports:
      - "8080:8080"
      - "7077:7077"
    entrypoint: ["/opt/spark/sbin/start-master.sh"]
    environment:
      SPARK_NO_DAEMONIZE: "true"
      SPARK_MASTER_HOST: spark-master
      SPARK_MASTER_PORT: 7077
      SPARK_MASTER_WEBUI_PORT: 8080
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      # Using Spark 3.3.3 + Iceberg 1.4.3 for stability
    volumes:
      - ./spark/conf/spark-defaults.conf:/opt/spark/conf/spark-defaults.conf:ro
      - ./spark/jobs:/opt/spark-jobs:ro
    healthcheck:
      test: curl -f http://localhost:8080/ || exit 1
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - pipeline-net

  # ---------------------------------------------------------------------------
  # Spark Worker
  # ---------------------------------------------------------------------------
  spark-worker:
    build:
      context: .
      dockerfile: ../../shared/docker/spark.Dockerfile
    container_name: p02-spark-worker
    hostname: spark-worker
    depends_on:
      spark-master:
        condition: service_healthy
    entrypoint: ["/opt/spark/sbin/start-worker.sh", "spark://spark-master:7077"]
    environment:
      SPARK_NO_DAEMONIZE: "true"
      SPARK_WORKER_MEMORY: 2g
      SPARK_WORKER_CORES: 2
    volumes:
      - ./spark/conf/spark-defaults.conf:/opt/spark/conf/spark-defaults.conf:ro
      - ./spark/jobs:/opt/spark-jobs:ro
    networks:
      - pipeline-net

  # ---------------------------------------------------------------------------
  # dbt (dbt-duckdb reading Iceberg Silver via iceberg_scan from MinIO)
  # ---------------------------------------------------------------------------
  # Spark Thrift Server removed: DuckDB reads Iceberg tables directly from MinIO
  # via the iceberg extension — no JDBC/Thrift connection needed.
  # Same pattern as P01 (Flink + Iceberg + dbt-duckdb).
  dbt:
    build:
      context: .
      dockerfile: ../../shared/docker/dbt.Dockerfile
      args:
        DBT_ADAPTER: dbt-duckdb
    container_name: p02-dbt
    depends_on:
      mc-init:
        condition: service_completed_successfully
    environment:
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_ENDPOINT_URL: http://minio:9000
      AWS_REGION: us-east-1
      AWS_DEFAULT_REGION: us-east-1
    volumes:
      - ./dbt_project:/dbt
    working_dir: /dbt
    entrypoint: ["/bin/sh", "-c"]
    command: ["tail -f /dev/null"]
    networks:
      - pipeline-net

  # ---------------------------------------------------------------------------
  # Data Generator
  # ---------------------------------------------------------------------------
  data-generator:
    build:
      context: ../../shared/data-generator/
    container_name: p02-data-generator
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      BROKER_URL: kafka:9092
      TOPIC: taxi.raw_trips
      MODE: burst
      MAX_EVENTS: "0"
    volumes:
      - ../../data:/data:ro
      - ./benchmark_results:/benchmarks
    profiles:
      - generate
    networks:
      - pipeline-net

# =============================================================================
volumes:
  kafka-data:
  minio-data:

networks:
  pipeline-net:
    driver: bridge
