# =============================================================================
# Pipeline 08: Airflow Orchestrated (Kafka + Flink + Iceberg + Airflow)
# =============================================================================
# Architecture: Airflow -> Kafka (KRaft) -> Flink SQL -> Iceberg (on MinIO) -> dbt (DuckDB)
# Wraps Pipeline 01 with Apache Airflow for DAG-based orchestration.
# =============================================================================

x-flink-common: &flink-common
  image: flink:1.20-java17
  environment: &flink-env
    FLINK_PROPERTIES: |
      jobmanager.rpc.address: flink-jobmanager
      taskmanager.numberOfTaskSlots: 4
      parallelism.default: 2
      state.backend: hashmap
      state.checkpoints.dir: file:///tmp/flink-checkpoints
      execution.checkpointing.interval: 30s
      rest.flamegraph.enabled: true
  networks:
    - pipeline-net

x-airflow-common: &airflow-common
  environment: &airflow-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"

services:
  # ---------------------------------------------------------------------------
  # Kafka (KRaft mode - single node)
  # ---------------------------------------------------------------------------
  kafka:
    image: apache/kafka:latest
    container_name: p08-kafka
    hostname: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: "p08-airflow-orchestrated-001"
    healthcheck:
      test: /opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1
      interval: 10s
      timeout: 10s
      retries: 15
      start_period: 30s
    networks:
      - pipeline-net

  # ---------------------------------------------------------------------------
  # Schema Registry (Confluent)
  # ---------------------------------------------------------------------------
  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.0
    container_name: p08-schema-registry
    hostname: schema-registry
    ports:
      - "8085:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:9092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    depends_on:
      kafka:
        condition: service_healthy
    healthcheck:
      test: curl -f http://localhost:8081/subjects || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - pipeline-net

  # ---------------------------------------------------------------------------
  # MinIO (S3-compatible object storage for Iceberg warehouse)
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: p08-minio
    hostname: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    healthcheck:
      test: mc ready local || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    volumes:
      - minio-data:/data
    networks:
      - pipeline-net

  # ---------------------------------------------------------------------------
  # MinIO Client Init (create warehouse bucket)
  # ---------------------------------------------------------------------------
  mc-init:
    image: minio/mc:latest
    container_name: p08-mc-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin &&
      mc mb myminio/warehouse --ignore-existing &&
      mc anonymous set download myminio/warehouse &&
      echo 'Bucket warehouse created successfully'
      "
    networks:
      - pipeline-net

  # ---------------------------------------------------------------------------
  # Flink JobManager
  # ---------------------------------------------------------------------------
  flink-jobmanager:
    <<: *flink-common
    container_name: p08-flink-jobmanager
    hostname: flink-jobmanager
    command: jobmanager
    ports:
      - "8081:8081"
    volumes:
      - ./flink/sql:/opt/flink/sql:ro
      - ./flink/conf/flink-conf.yaml:/opt/flink/conf/flink-conf.yaml:ro
      - flink-checkpoints:/tmp/flink-checkpoints
    depends_on:
      kafka:
        condition: service_healthy
      mc-init:
        condition: service_completed_successfully
    healthcheck:
      test: curl -f http://localhost:8081/overview || exit 1
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s
    environment:
      <<: *flink-env
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1

  # ---------------------------------------------------------------------------
  # Flink TaskManager
  # ---------------------------------------------------------------------------
  flink-taskmanager:
    <<: *flink-common
    container_name: p08-flink-taskmanager
    hostname: flink-taskmanager
    command: taskmanager
    volumes:
      - flink-checkpoints:/tmp/flink-checkpoints
    depends_on:
      flink-jobmanager:
        condition: service_healthy
    environment:
      <<: *flink-env
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1

  # ---------------------------------------------------------------------------
  # dbt (DuckDB adapter - reads Iceberg tables from MinIO)
  # ---------------------------------------------------------------------------
  dbt:
    build:
      context: .
      dockerfile: ../../shared/docker/dbt.Dockerfile
      args:
        DBT_ADAPTER: dbt-duckdb
    container_name: p08-dbt
    volumes:
      - ./dbt_project:/dbt
    environment:
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_ENDPOINT_URL: http://minio:9000
      AWS_REGION: us-east-1
      DBT_PROFILES_DIR: /dbt
    depends_on:
      minio:
        condition: service_healthy
    profiles:
      - dbt
    networks:
      - pipeline-net

  # ---------------------------------------------------------------------------
  # Data Generator (reads parquet, produces to Kafka)
  # ---------------------------------------------------------------------------
  data-generator:
    build:
      context: ../../shared/data-generator/
      dockerfile: Dockerfile
    container_name: p08-data-generator
    volumes:
      - ../../data:/data:ro
    environment:
      BROKER_URL: kafka:9092
      TOPIC: taxi.raw_trips
      MODE: burst
      DATA_PATH: /data/yellow_tripdata_2024-01.parquet
    depends_on:
      kafka:
        condition: service_healthy
    profiles:
      - generator
    networks:
      - pipeline-net

  # ---------------------------------------------------------------------------
  # Airflow PostgreSQL (metadata store)
  # ---------------------------------------------------------------------------
  airflow-postgres:
    image: postgres:16-alpine
    container_name: p08-airflow-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow-pg-data:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -U airflow
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pipeline-net

  # ---------------------------------------------------------------------------
  # Airflow Init (DB migration + admin user creation)
  # ---------------------------------------------------------------------------
  airflow-init:
    image: apache/airflow:2.9-python3.12
    container_name: p08-airflow-init
    environment:
      <<: *airflow-env
      _AIRFLOW_DB_MIGRATE: "true"
      _AIRFLOW_WWW_USER_CREATE: "true"
      _AIRFLOW_WWW_USER_USERNAME: admin
      _AIRFLOW_WWW_USER_PASSWORD: admin
    entrypoint: /bin/bash -c "airflow db migrate && airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true"
    depends_on:
      airflow-postgres:
        condition: service_healthy
    networks:
      - pipeline-net

  # ---------------------------------------------------------------------------
  # Airflow Webserver
  # ---------------------------------------------------------------------------
  airflow-webserver:
    image: apache/airflow:2.9-python3.12
    container_name: p08-airflow-webserver
    command: webserver
    ports:
      - "8084:8080"
    environment:
      <<: *airflow-env
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "true"
    volumes:
      - ./airflow/dags:/opt/airflow/dags:ro
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    healthcheck:
      test: curl -f http://localhost:8080/health || exit 1
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - pipeline-net

  # ---------------------------------------------------------------------------
  # Airflow Scheduler
  # ---------------------------------------------------------------------------
  airflow-scheduler:
    image: apache/airflow:2.9-python3.12
    container_name: p08-airflow-scheduler
    command: scheduler
    environment:
      <<: *airflow-env
    volumes:
      - ./airflow/dags:/opt/airflow/dags:ro
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    networks:
      - pipeline-net

# =============================================================================
# Volumes
# =============================================================================
volumes:
  minio-data:
    driver: local
  flink-checkpoints:
    driver: local
  airflow-pg-data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  pipeline-net:
    name: p08-pipeline-net
    driver: bridge
