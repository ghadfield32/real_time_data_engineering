# Pipeline 10: Serving Layer Comparison
# ClickHouse (OLAP) + Metabase + Superset (BI tools)

services:
  # --- ClickHouse OLAP engine ---
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: p10-clickhouse
    ports:
      - "8123:8123"   # HTTP interface
      - "9100:9000"   # Native TCP
    volumes:
      - ./clickhouse/init:/docker-entrypoint-initdb.d:ro
      - ./clickhouse/queries:/queries:ro
      - clickhouse-data:/var/lib/clickhouse
      - ../../data:/var/lib/clickhouse/user_files/source-data
      - ../../shared/dbt-models/seeds:/var/lib/clickhouse/user_files/seeds
    environment:
      CLICKHOUSE_DB: nyc_taxi
      CLICKHOUSE_USER: default
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    healthcheck:
      test: clickhouse-client --query "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s
    networks:
      - pipeline-net

  # --- Metabase BI ---
  metabase:
    image: metabase/metabase:latest
    container_name: p10-metabase
    ports:
      - "3030:3000"
    environment:
      MB_DB_TYPE: h2
      MB_DB_FILE: /metabase-data/metabase.db
    volumes:
      - metabase-data:/metabase-data
    depends_on:
      clickhouse:
        condition: service_healthy
    networks:
      - pipeline-net

  # --- Apache Superset ---
  superset:
    image: apache/superset:latest
    container_name: p10-superset
    ports:
      - "8088:8088"
    environment:
      SUPERSET_SECRET_KEY: pipeline10secretkey
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin
      ADMIN_FIRST_NAME: Admin
      ADMIN_LAST_NAME: User
      ADMIN_EMAIL: admin@example.com
    volumes:
      - superset-data:/app/superset_home
    depends_on:
      clickhouse:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      superset db upgrade &&
      superset fab create-admin --username admin --password admin --firstname Admin --lastname User --email admin@example.com || true &&
      superset init &&
      superset run -h 0.0.0.0 -p 8088 --with-threads
      "
    networks:
      - pipeline-net

volumes:
  clickhouse-data:
  metabase-data:
  superset-data:

networks:
  pipeline-net:
    name: p10-pipeline-net
    driver: bridge
