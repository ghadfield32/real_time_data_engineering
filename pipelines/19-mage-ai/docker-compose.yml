# =============================================================================
# Pipeline 19: Mage AI All-in-One Pipeline
# =============================================================================
# Architecture: Kafka (KRaft) → Mage AI (Data Loader → Transformers → Exporter)
# Mage AI serves as both orchestrator and data pipeline tool with visual UI.
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Kafka (KRaft mode - single node)
  # ---------------------------------------------------------------------------
  kafka:
    image: apache/kafka:4.0.0
    container_name: p19-kafka
    hostname: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: 'p19MageAIClusterId0001'
    healthcheck:
      test: /opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list || exit 1
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - pipeline-net

  # ---------------------------------------------------------------------------
  # Mage AI (combined orchestrator + data pipeline)
  # ---------------------------------------------------------------------------
  mage:
    image: mageai/mageai:0.9.79
    container_name: p19-mage
    hostname: mage
    ports:
      - "6789:6789"
    volumes:
      - ./mage_project:/home/src/default_repo
      - ../../data:/data:ro
    environment:
      MAGE_DATABASE_CONNECTION_URL: "sqlite:////home/src/default_repo/mage.db"
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - pipeline-net

  # ---------------------------------------------------------------------------
  # Data Generator (reads parquet, produces to Kafka)
  # ---------------------------------------------------------------------------
  data-generator:
    profiles: ["generator"]
    image: python:3.12-slim
    container_name: p19-data-generator
    working_dir: /app
    volumes:
      - ../../shared/data-generator:/app
      - ../../data:/data:ro
    environment:
      BROKER_URL: kafka:9092
      TOPIC: taxi.raw_trips
      MODE: burst
      MAX_EVENTS: "10000"
    command: ["sh", "-c", "pip install -q pyarrow kafka-python-ng && python generator.py"]
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - pipeline-net

# =============================================================================
# Networks
# =============================================================================
networks:
  pipeline-net:
    name: p19-pipeline-net
    driver: bridge
