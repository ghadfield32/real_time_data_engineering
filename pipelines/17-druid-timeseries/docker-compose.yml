x-flink-common: &flink-common
  build:
    context: .
    dockerfile: ../../shared/docker/flink.Dockerfile
  environment: &flink-env
    FLINK_PROPERTIES: |
      jobmanager.rpc.address: flink-jobmanager
      taskmanager.numberOfTaskSlots: 4
      parallelism.default: 2
      state.backend: hashmap
      state.checkpoints.dir: file:///tmp/flink-checkpoints
      execution.checkpointing.interval: 30s
      rest.flamegraph.enabled: true
      classloader.check-leaked-classloader: false
  networks:
    - pipeline-net

x-druid-common: &druid-common
  image: apache/druid:31.0.0
  environment: &druid-env
    DRUID_LOG4J: <?xml version="1.0" encoding="UTF-8"?><Configuration status="WARN"><Appenders><Console name="Console" target="SYSTEM_OUT"><PatternLayout pattern="%d{ISO8601} %p [%t] %c - %m%n"/></Console></Appenders><Loggers><Root level="info"><AppenderRef ref="Console"/></Root></Loggers></Configuration>
    druid_extensions_loadList: '["druid-kafka-indexing-service","druid-datasketches"]'
    druid_zk_service_host: druid-zookeeper
    druid_metadata_storage_type: derby
    druid_metadata_storage_connector_connectURI: jdbc:derby://localhost:1527/var/druid/metadata.db;create=true
    druid_storage_type: local
    druid_storage_storageDirectory: /opt/druid/var/druid/segments
    druid_indexer_logs_type: file
    druid_indexer_logs_directory: /opt/druid/var/druid/indexing-logs
    druid_processing_numThreads: 2
    druid_processing_numMergeBuffers: 2
  networks:
    - pipeline-net

services:
  kafka:
    image: apache/kafka:4.0.0
    container_name: p17-kafka
    hostname: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: "p17-druid-grafana-001"
    healthcheck:
      test: /opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1
      interval: 10s
      timeout: 10s
      retries: 15
      start_period: 30s
    networks:
      - pipeline-net

  minio:
    image: minio/minio:RELEASE.2025-04-22T22-12-26Z
    container_name: p17-minio
    hostname: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    healthcheck:
      test: mc ready local || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    volumes:
      - minio-data:/data
    networks:
      - pipeline-net

  mc-init:
    image: minio/mc:RELEASE.2025-05-21T01-59-54Z
    container_name: p17-mc-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin &&
      mc mb myminio/warehouse --ignore-existing &&
      mc anonymous set download myminio/warehouse &&
      echo 'Bucket created'
      "
    networks:
      - pipeline-net

  flink-jobmanager:
    <<: *flink-common
    container_name: p17-flink-jobmanager
    hostname: flink-jobmanager
    command: jobmanager
    ports:
      - "8081:8081"
    volumes:
      - ./flink/sql:/opt/flink/sql:ro
      - ./flink/conf/core-site.xml:/opt/hadoop/conf/core-site.xml:ro
      - flink-checkpoints:/tmp/flink-checkpoints
    depends_on:
      kafka:
        condition: service_healthy
      mc-init:
        condition: service_completed_successfully
    healthcheck:
      test: curl -f http://localhost:8081/overview || exit 1
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s
    environment:
      <<: *flink-env
      HADOOP_CONF_DIR: /opt/hadoop/conf
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1

  flink-taskmanager:
    <<: *flink-common
    container_name: p17-flink-taskmanager
    hostname: flink-taskmanager
    command: taskmanager
    volumes:
      - ./flink/conf/core-site.xml:/opt/hadoop/conf/core-site.xml:ro
      - flink-checkpoints:/tmp/flink-checkpoints
    depends_on:
      flink-jobmanager:
        condition: service_healthy
    environment:
      <<: *flink-env
      HADOOP_CONF_DIR: /opt/hadoop/conf
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1

  # --- Apache Druid ---
  druid-zookeeper:
    image: zookeeper:3.9
    container_name: p17-druid-zookeeper
    hostname: druid-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOO_4LW_COMMANDS_WHITELIST: "srvr,ruok"
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc localhost 2181 | grep -q imok"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - pipeline-net

  druid-coordinator:
    <<: *druid-common
    container_name: p17-druid-coordinator
    hostname: druid-coordinator
    command: coordinator
    ports:
      - "8082:8081"
    depends_on:
      druid-zookeeper:
        condition: service_healthy
    volumes:
      - druid-data:/opt/druid/var

  druid-broker:
    <<: *druid-common
    container_name: p17-druid-broker
    hostname: druid-broker
    command: broker
    ports:
      - "8888:8888"
    depends_on:
      druid-zookeeper:
        condition: service_healthy
    volumes:
      - druid-data:/opt/druid/var

  druid-historical:
    <<: *druid-common
    container_name: p17-druid-historical
    hostname: druid-historical
    command: historical
    depends_on:
      druid-zookeeper:
        condition: service_healthy
    volumes:
      - druid-data:/opt/druid/var

  druid-middlemanager:
    <<: *druid-common
    container_name: p17-druid-middlemanager
    hostname: druid-middlemanager
    command: middleManager
    depends_on:
      druid-zookeeper:
        condition: service_healthy
    volumes:
      - druid-data:/opt/druid/var

  druid-router:
    <<: *druid-common
    container_name: p17-druid-router
    hostname: druid-router
    command: router
    ports:
      - "8889:8888"
    depends_on:
      druid-zookeeper:
        condition: service_healthy
    volumes:
      - druid-data:/opt/druid/var

  # --- Grafana ---
  grafana:
    image: grafana/grafana:12.3.0
    container_name: p17-grafana
    hostname: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-druid-datasource
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      druid-broker:
        condition: service_started
    networks:
      - pipeline-net

  data-generator:
    build:
      context: ../../shared/data-generator/
      dockerfile: Dockerfile
    container_name: p17-data-generator
    volumes:
      - ../../data:/data:ro
    environment:
      BROKER_URL: kafka:9092
      TOPIC: taxi.raw_trips
      MODE: burst
      MAX_EVENTS: "10000"
      DATA_PATH: /data/yellow_tripdata_2024-01.parquet
    depends_on:
      kafka:
        condition: service_healthy
    profiles:
      - generator
    networks:
      - pipeline-net

volumes:
  minio-data:
  flink-checkpoints:
  druid-data:
  grafana-data:

networks:
  pipeline-net:
    name: p17-pipeline-net
    driver: bridge
