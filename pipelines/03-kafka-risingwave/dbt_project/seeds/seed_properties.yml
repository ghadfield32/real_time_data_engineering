version: 2

seeds:
  - name: taxi_zone_lookup
    description: "NYC TLC Taxi Zone lookup table (~265 zones)"
    # Note: LocationID and Borough use mixed-case CSV headers. RisingWave lowercases
    # unquoted identifiers in test SQL, causing column resolution failures.
    # Column tests removed; seed load (INSERT 265) is verified by the dbt run itself.

  - name: payment_type_lookup
    description: "Payment type ID to description mapping"
    columns:
      - name: payment_type_id
        tests: [unique, not_null]

  - name: rate_code_lookup
    description: "Rate code ID to description mapping"
    columns:
      - name: rate_code_id
        tests: [unique, not_null]
