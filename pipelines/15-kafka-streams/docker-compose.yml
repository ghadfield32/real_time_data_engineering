services:
  kafka:
    image: apache/kafka:4.0.0
    container_name: p15-kafka
    hostname: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 3000
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: "p15-kafka-streams-001"
    healthcheck:
      test: /opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1
      interval: 10s
      timeout: 10s
      retries: 15
      start_period: 30s
    networks:
      - pipeline-net

  kafka-init:
    image: apache/kafka:4.0.0
    container_name: p15-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 \
          --create --if-not-exists --topic taxi.raw_trips --partitions 6 --replication-factor 1
        /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 \
          --create --if-not-exists --topic taxi.bronze --partitions 6 --replication-factor 1
        /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 \
          --create --if-not-exists --topic taxi.silver --partitions 6 --replication-factor 1
        echo "Topics created."
    networks:
      - pipeline-net

  streams-app:
    build:
      context: ./streams-app
    container_name: p15-streams-app
    hostname: streams-app
    # Sleep 5s after kafka-init completes (topics pre-created) to allow
    # __consumer_offsets leader election and group coordinator initialization.
    command: ["/bin/sh", "-c", "sleep 5 && java -jar /app/app.jar"]
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      INPUT_TOPIC: taxi.raw_trips
      BRONZE_TOPIC: taxi.bronze
      SILVER_TOPIC: taxi.silver
      APPLICATION_ID: p15-taxi-processor
    depends_on:
      kafka-init:
        condition: service_completed_successfully
    networks:
      - pipeline-net

  data-generator:
    build:
      context: ../../shared/data-generator/
      dockerfile: Dockerfile
    container_name: p15-data-generator
    volumes:
      - ../../data:/data:ro
    environment:
      BROKER_URL: kafka:9092
      TOPIC: taxi.raw_trips
      MODE: burst
      MAX_EVENTS: "10000"
      DATA_PATH: /data/yellow_tripdata_2024-01.parquet
    depends_on:
      kafka:
        condition: service_healthy
    profiles:
      - generator
    networks:
      - pipeline-net

networks:
  pipeline-net:
    name: p15-pipeline-net
    driver: bridge
