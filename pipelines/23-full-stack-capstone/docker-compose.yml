# =============================================================================
# Pipeline 23: Full Stack End-to-End Capstone
# =============================================================================
# Architecture: PostgreSQL (WAL) -> Debezium (Kafka Connect) -> Kafka ->
#               Flink SQL -> Iceberg (on MinIO) -> dbt (DuckDB) ->
#               ClickHouse (OLAP) -> Grafana (Dashboards)
# =============================================================================

x-flink-common: &flink-common
  build:
    context: .
    dockerfile: ../../shared/docker/flink.Dockerfile
  environment: &flink-env
    FLINK_PROPERTIES: |
      jobmanager.rpc.address: flink-jobmanager
      taskmanager.numberOfTaskSlots: 4
      parallelism.default: 2
      state.backend: hashmap
      state.checkpoints.dir: file:///tmp/flink-checkpoints
      execution.checkpointing.interval: 30s
      rest.flamegraph.enabled: true
      classloader.check-leaked-classloader: false
  networks:
    - pipeline-net

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL (Source database with WAL for CDC)
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16
    container_name: p23-postgres
    hostname: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: taxi
      POSTGRES_PASSWORD: taxi
      POSTGRES_DB: taxidb
    command: ["postgres", "-c", "wal_level=logical"]
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -U taxi -d taxidb
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - pipeline-net

  # ---------------------------------------------------------------------------
  # PostgreSQL Data Loader (init container - loads parquet into PostgreSQL)
  # ---------------------------------------------------------------------------
  postgres-loader:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    container_name: p23-postgres-loader
    environment:
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: taxi
      PG_PASSWORD: taxi
      PG_DB: taxidb
      DATA_PATH: /data/yellow_tripdata_2024-01.parquet
      MAX_ROWS: 10000
    volumes:
      - ../../data:/data:ro
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - loader
    networks:
      - pipeline-net

  # ---------------------------------------------------------------------------
  # Kafka (KRaft mode - single node)
  # ---------------------------------------------------------------------------
  kafka:
    image: apache/kafka:latest
    container_name: p23-kafka
    hostname: kafka
    ports:
      - "9092:9092"
    environment:
      # KRaft mode configuration
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      # Listener configuration
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      # Cluster settings
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      # Log settings
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: "p23-full-stack-capstone-001"
    healthcheck:
      test: /opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1
      interval: 10s
      timeout: 10s
      retries: 15
      start_period: 30s
    networks:
      - pipeline-net

  # ---------------------------------------------------------------------------
  # Schema Registry (Confluent)
  # ---------------------------------------------------------------------------
  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.0
    container_name: p23-schema-registry
    hostname: schema-registry
    ports:
      - "8085:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:9092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    depends_on:
      kafka:
        condition: service_healthy
    healthcheck:
      test: curl -f http://localhost:8081/subjects || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - pipeline-net

  # ---------------------------------------------------------------------------
  # Kafka Connect (Debezium) - CDC Source Connector
  # ---------------------------------------------------------------------------
  kafka-connect:
    image: debezium/connect:2.7.3.Final
    container_name: p23-kafka-connect
    hostname: kafka-connect
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: p23-connect-cluster
      CONFIG_STORAGE_TOPIC: _connect-configs
      OFFSET_STORAGE_TOPIC: _connect-offsets
      STATUS_STORAGE_TOPIC: _connect-status
      CONFIG_STORAGE_REPLICATION_FACTOR: 1
      OFFSET_STORAGE_REPLICATION_FACTOR: 1
      STATUS_STORAGE_REPLICATION_FACTOR: 1
      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
    depends_on:
      kafka:
        condition: service_healthy
    healthcheck:
      test: curl -f http://localhost:8083/connectors || exit 1
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s
    networks:
      - pipeline-net

  # ---------------------------------------------------------------------------
  # MinIO (S3-compatible object storage for Iceberg warehouse)
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: p23-minio
    hostname: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    healthcheck:
      test: mc ready local || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    volumes:
      - minio-data:/data
    networks:
      - pipeline-net

  # ---------------------------------------------------------------------------
  # MinIO Client Init (create warehouse bucket)
  # ---------------------------------------------------------------------------
  mc-init:
    image: minio/mc:latest
    container_name: p23-mc-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin &&
      mc mb myminio/warehouse --ignore-existing &&
      mc anonymous set download myminio/warehouse &&
      echo 'Bucket warehouse created successfully'
      "
    networks:
      - pipeline-net

  # ---------------------------------------------------------------------------
  # Flink JobManager
  # ---------------------------------------------------------------------------
  flink-jobmanager:
    <<: *flink-common
    container_name: p23-flink-jobmanager
    hostname: flink-jobmanager
    command: jobmanager
    ports:
      - "8081:8081"
    volumes:
      - ./flink/sql:/opt/flink/sql:ro
      - ./flink/conf/config.yaml:/opt/flink/conf/config.yaml:ro
      - ./flink/conf/core-site.xml:/opt/hadoop/conf/core-site.xml:ro
      - flink-checkpoints:/tmp/flink-checkpoints
    depends_on:
      kafka:
        condition: service_healthy
      mc-init:
        condition: service_completed_successfully
    healthcheck:
      test: curl -f http://localhost:8081/overview || exit 1
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s
    environment:
      <<: *flink-env
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1
      HADOOP_CONF_DIR: /opt/hadoop/conf

  # ---------------------------------------------------------------------------
  # Flink TaskManager
  # ---------------------------------------------------------------------------
  flink-taskmanager:
    <<: *flink-common
    container_name: p23-flink-taskmanager
    hostname: flink-taskmanager
    command: taskmanager
    volumes:
      - ./flink/conf/core-site.xml:/opt/hadoop/conf/core-site.xml:ro
      - flink-checkpoints:/tmp/flink-checkpoints
    depends_on:
      flink-jobmanager:
        condition: service_healthy
    environment:
      <<: *flink-env
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1
      HADOOP_CONF_DIR: /opt/hadoop/conf

  # ---------------------------------------------------------------------------
  # dbt (DuckDB adapter - reads Iceberg tables from MinIO)
  # ---------------------------------------------------------------------------
  dbt:
    build:
      context: .
      dockerfile: ../../shared/docker/dbt.Dockerfile
    container_name: p23-dbt
    volumes:
      - ./dbt_project:/dbt
    working_dir: /dbt
    entrypoint: ["/bin/sh", "-c"]
    command: ["dbt deps --profiles-dir . && dbt build --full-refresh --profiles-dir ."]
    environment:
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_ENDPOINT_URL: http://minio:9000
      AWS_REGION: us-east-1
      DBT_PROFILES_DIR: /dbt
    depends_on:
      minio:
        condition: service_healthy
    profiles:
      - dbt
    networks:
      - pipeline-net

  # ---------------------------------------------------------------------------
  # ClickHouse (OLAP serving layer)
  # ---------------------------------------------------------------------------
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: p23-clickhouse
    hostname: clickhouse
    ports:
      - "8123:8123"   # HTTP interface
      - "9100:9000"   # Native TCP
    volumes:
      - ./clickhouse/init:/docker-entrypoint-initdb.d:ro
      - clickhouse-data:/var/lib/clickhouse
    environment:
      CLICKHOUSE_DB: nyc_taxi
      CLICKHOUSE_USER: default
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    healthcheck:
      test: clickhouse-client --query "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s
    networks:
      - pipeline-net

  # ---------------------------------------------------------------------------
  # Grafana (Visualization / Dashboards)
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: p23-grafana
    hostname: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clickhouse-datasource
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      clickhouse:
        condition: service_healthy
    networks:
      - pipeline-net

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres-data:
    driver: local
  minio-data:
    driver: local
  flink-checkpoints:
    driver: local
  clickhouse-data:
    driver: local
  grafana-data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  pipeline-net:
    name: p23-pipeline-net
    driver: bridge
