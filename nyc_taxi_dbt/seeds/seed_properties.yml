version: 2

seeds:
  - name: taxi_zone_lookup
    description: "NYC TLC Taxi Zone lookup table mapping LocationID to borough and zone name (~265 zones)"
    columns:
      - name: LocationID
        description: "Unique taxi zone identifier"
        tests:
          - unique
          - not_null
      - name: Borough
        description: "NYC borough name"
        tests:
          - not_null

  - name: payment_type_lookup
    description: "Payment type ID to human-readable description mapping"
    columns:
      - name: payment_type_id
        description: "Payment type identifier (1-6)"
        tests:
          - unique
          - not_null

  - name: rate_code_lookup
    description: "Rate code ID to human-readable description mapping"
    columns:
      - name: rate_code_id
        description: "Rate code identifier"
        tests:
          - unique
          - not_null
